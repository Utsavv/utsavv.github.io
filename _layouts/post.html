<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="brand">{{ site.title }}</div>
        <nav>
          <a href="/">Home</a>
          <a href="/cv/">CV</a>
          <a href="/blog/">Blog</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <article>
        <h1>{{ page.title }}</h1>
        <p class="meta">{{ page.date | date: "%B %d, %Y" }}</p>
        <div class="post-content">
          {{ content }}
        </div>
      </article>
    </main>

    <footer class="site-footer">
      <div class="container">
        {% include footer.html %}
      </div>
    </footer>
  </body>
</html>
